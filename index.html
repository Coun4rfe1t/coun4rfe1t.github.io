<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .button-container {
            display: flex; /* Use flexbox to align children */
            justify-content: center; /* Center horizontally */
            text-align: center; /* Center text for legacy browsers */
            height: 100vh; /* Full height of the viewport */
            align-items: center; /* Center vertically if needed */
        }
        button {
            font-family: inherit;
            font-size: 20px;
            background: royalblue;
            color: white;
            padding: 0.7em 1em;
            padding-left: 0.9em;
            display: inline-flex; /* Changed from flex to inline-flex */
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.2s;
            cursor: pointer;
        }
        button span {
            display: block;
            margin-left: 0.3em;
            transition: all 0.3s ease-in-out;
        }
        button img { /* New style for the img tag */
            width: 24px; /* Set the width of the image */
            height: 24px; /* Set the height of the image */
            transform-origin: center center;
            transition: transform 0.3s ease-in-out;
        }
        button:hover .svg-wrapper {
            animation: fly-1 0.6s ease-in-out infinite alternate;
        }
        button:hover img { /* Updated selector for the img tag */
            transform: translateX(1.2em) rotate(45deg) scale(1.1);
        }
        button:hover span {
            transform: translateX(5em);
        }
        button:active {
            transform: scale(0.95);
        }
        @keyframes fly-1 {
            from {
                transform: translateY(0.1em);
            }
            to {
                transform: translateY(-0.1em);
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button>
            <div class="svg-wrapper-1">
                <div class="svg-wrapper">
                    <img src="path-to-your-image.png" alt="Send Icon"> <!-- Replace with your PNG image path -->
                </div>
            </div>
            <span>Send</span>
        </button>
    </div>
</body>
</html>
