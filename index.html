<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
   </head>
   <body>
      <button class="Btn"></button>
      <style>
         html, body {
            height: 100%; /* Ensure full height */
            margin: 0; /* Remove default margin */
         }
         body {
            display: flex; /* Use flexbox */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            background-color: #ffd277;
         }
         .Btn {
            width: 140px;
            height: 40px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right,#77530a,#ffd277,#77530a,#77530a,#ffd277,#77530a);
            background-size: 250%;
            background-position: left;
            color: #ffd277;
            position: absolute; /* Use absolute positioning */
            top: 50%; /* Position at half the height of the parent */
            left: 50%; /* Position at half the width of the parent */
            transform: translate(-50%, -50%); /* Offset by half the width and height of the element */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition-duration: 1s;
            overflow: hidden;
         }
         .Btn::before {
            position: absolute;
            content: "LISTEN NOW!";
            color: #ffd277;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 97%;
            height: 90%;
            border-radius: 8px;
            transition-duration: 1s;
            background-color: rgba(0, 0, 0, 0.842);
            background-size: 200%;
         }
         .Btn:hover {
            background-position: right;
            transition-duration: 1s;
         }
         .Btn:hover::before {
            background-position: right;
            transition-duration: 1s;
         }
         .Btn:active {
            transform: scale(0.95) translate(-50%, -50%); /* Maintain the centering when scaling */
         }
      </style>
   </body>
</html>
